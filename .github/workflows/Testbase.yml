name: Python3.7

on:
    workflow_call:
      inputs:
        python:
          required: true
          type: string
        qt5:
          required: true
          type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ inputs.python }}
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ inputs.python }}
      - name: Install dependencies
      - run: |
          sudo apt install libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov pytest-qt setuptools wheel numpy h5py ${{ inputs.qt5 }}

      - name: Install package
      - run: |
          pip install -e .
      - name: Lint with flake8
      - run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=src/pymodaq/resources/QtDesigner_Ressources,docs
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          # flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        env:
          QT_DEBUG_PLUGINS: 1
      - run: |
          sudo catchsegv xvfb-run --auto-servernum `which coverage` run -m pytest --cov=pymodaq --cov-report=xml
      - name: Upload coverage to codecov.io
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
