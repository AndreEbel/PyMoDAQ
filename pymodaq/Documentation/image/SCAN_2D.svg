  <text font-size="19.7556" style="fill: #000000;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:700" x="893.08" y="-71.5275">
    <tspan x="893.08" y="-71.5275">SCAN 2D</tspan>
  </text>
  <text font-size="12.8" style="fill: #000000;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="821.364" y="-48.6897">
    <tspan x="821.364" y="-48.6897">A given set of detectors as a function of</tspan>
    <tspan x="821.364" y="-32.6897">two  selected move axis.</tspan>
    <tspan x="821.364" y="-16.6897">Three type of detectors :</tspan>
    <tspan x="821.364" y="-0.68973">   o 0D</tspan>
    <tspan x="821.364" y="15.3103">   o 1D : data type could be 1D or 0D </tspan>
    <tspan x="821.364" y="31.3103">(subset or average for instance)</tspan>
    <tspan x="821.364" y="47.3103">   o 2D : data type could be 2D, 1D </tspan>
    <tspan x="821.364" y="63.3103">(region of interest lineouts for instance),</tspan>
    <tspan x="821.364" y="79.3103"> 0D (full integration for instance)</tspan>
    <tspan x="821.364" y="95.3103"></tspan>
    <tspan x="821.364" y="111.31">On the DAQ Scan 2d plot, only OD data </tspan>
    <tspan x="821.364" y="127.31">can be shown, so in case of 1D or 2D</tspan>
    <tspan x="821.364" y="143.31">detectors, a subset or a region of </tspan>
    <tspan x="821.364" y="159.31">integration has  to be performed.</tspan>
    <tspan x="821.364" y="175.31">However all datas (0d, 1d, 2d) are saved. </tspan>
  </text>
